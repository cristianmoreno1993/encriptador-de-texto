<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <!--  <link rel="stylesheet" href="style/normalize.css" /> -->
    <link rel="stylesheet" href="styles/style_encriptador.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="imagex-icon" href="img/favicon.ico"></a>
</head>

<body>
    <!-- section encabezado -->
    <header>
        <a href="#">
            <img class="header-logo" src="img/logo.svg" alt="logo-alura">
        </a>
    </header>

    <!-- section principal -->
    <main class="contenedor-principal">

        <section class="bloque-1">
            <textarea class="encriptador" id="caja-encritador" placeholder="Escribe texto a encriptar"></textarea>
            <div class="imagen-aviso">
                <img src="img/aviso.svg" alt="signo-admiracion-advertencia">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="bloque-1__botones">
                <button type="submit" class="boton-encriptar" id="encritar">Encriptar</button>
                <button type="submit" class="boton-descriptar" id="">Descriptar</button>
            </div>
        </section>

        <section class="bloque-2">
            <div class="bloque-2_contenedor">
                <img class="imagen" src="img/muñeco.svg" alt="advertencia-texto">
                <p class="texto-1">Ningún mensaje fue encontrado</p>
                <p class="texto-2">Ingrese texto a encriptar o desencriptar</p>
            </div>
            <textarea class="text-value" readonly></textarea>
            <button type="submit" class="boton-copiar">Copiar</button>
        </section>
    </main>

    <!-- section pie-pagina -->
    <footer class="contenido-footer">
        <p class="copy-right">&copy;Copyright 2024 - Encriptador de texto - Desarrollado por CrissCode</p>
        <a href="#">
            <img src="img/linkedin.svg" alt="icono de linkedin" width="50">
        </a>
        <a href="#">
            <img src="img/github.svg" alt="icono de github" width="50">
        </a>
    </footer>
    <!-- section javascrip -->
    <script src="js/app.js"> </script>
</body>



</html>
